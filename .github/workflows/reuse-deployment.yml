              NAMEPSACE: test #${{ inputs.namespace }}
              REPLICAS: 2 #${{ inputs.replicas }}
              IMAGE: ${{ inputs.dockerhub_username }}/${{ inputs.app_name }}:${{ github.sha }}
              #INGRESS_IP: ${{ inputs.ingress_ip }}
          
          - name: Apply Kubernetes Manifest
            run: |
              kubectl apply -f ${{ inputs.k8s_manifest }}  
              sleep 10
              kubectl get deployments
              
  
            
          
           
          
  
          
  