name: deployment - reuse workflow


on:
    workflow_call: 
      inputs:
        kubectl_version:
          required: false
          type: string
          default: v1.26.0
        namespace:
          required: true
          type: string
        replicas:
          required: true
          type: number
        dockerhub_username:
          required: true
          type: string
        k8s_manifest:
          required: true
          type: string
        app_name:
          required: true
          type: string
        ingress_ip:
          required: false
          type: string
      secrets:
        kubeconfig:
          required: false
      
        

jobs:
    reuse-deploy:
        environment: development
        runs-on: ubuntu-latest
        steps:
